<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop Experience</title>
<link
  rel="stylesheet"

>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #008080;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  
  #desktop {
    position: relative;
    width: 100vw;
    height: 90vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: flex-start;
    padding: 0px;
  }
  
  #bottomBar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 50px;
    background-color: #1e1e1e;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 0px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
    z-index: 2;
  }
  
  #startButton {
    background-color: #0074d9;
    color: #fff;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 5px;
  }
  
  #clock {
    color: #fff;
    font-size: 18px;
    margin-right: 20px;
  }
  
  .app {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 5px;
  }
  
  .appIcon {
    width: 50px;
    height: 50px;
    background-color: #fff;
    border: 1px solid #aaa;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  
  .appIcon:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }
  
  .appName {
    margin-top: 5px;
    font-size: 14px;
    color: #fff;
  }
  .window-my {
    position: absolute;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    padding: 10px;
    width: 300px;
    min-height: 150px;
    cursor: move;
    z-index: 3;
    top: 0px;
    left: 0px;
    transform: translate(0px, 0px);
  }
  .window-body{
    overflow: auto;
    max-height: 90vh;
  }
</style>
<style>
  /* Style for the list items */
  .explorer-list {
    list-style: none;
    padding: 0;
  }

  .explorer-list-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-decoration: none;
    color: #000;
    transition: background-color 0.2s;
  }

  .explorer-list-item:hover {
    background-color: #f5f5f5;
  }

  .explorer-list-icon img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
  }

  .explorer-list-details {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .explorer-list-name {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .explorer-list-info {
    font-size: 12px;
    color: #888;
    display: flex;
    justify-content: space-between;
  }
  @media (max-width: 768px) { /* Adjust the breakpoint as needed */
    .window {
      width: 100% !important;
      height: 100% !important;
      left: 0 !important;
      top: 0 !important;
      transform: none !important;
      overflow: auto;
      cursor: auto;
    }

    
  }
</style>
</head>

<script>

  apps.forEach(app => {

      const window = document.getElementById(`${appId}Window`);

      }
    });

</script>

<script>
  const windows = document.querySelectorAll('.window');

  windows.forEach(window => {
    const closeButton = window.querySelector('.close-button');
    const titleBar = window.querySelector('.title-bar');
    let isDragging = false;
    let xOffset, yOffset;
    
    const minX = 0;
    const maxX = window.parentElement.clientWidth - window.clientWidth;
    const minY = 0;
    const maxY = window.parentElement.clientHeight - window.clientHeight;

    titleBar.addEventListener('mousedown', (e) => {
      isDragging = true;
      xOffset = e.clientX - window.getBoundingClientRect().left;
      yOffset = e.clientY - window.getBoundingClientRect().top;
      //window.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let newX = e.clientX - xOffset;
      let newY = e.clientY - yOffset;
      
      // Restrict dragging within the viewport
      newX = Math.max(minX, Math.min(newX, maxX));
      newY = Math.max(minY, Math.min(newY, maxY));

      window.style.transform = `translate(${newX}px, ${newY}px)`;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      //window.style.cursor = 'grab';
    });

    closeButton.addEventListener('click', () => {
      window.style.display = 'none';
    });
  });
</script>
<script>
  const blogWindow = document.getElementById('blogWindow');
  const postWindow = document.getElementById('postWindow');
  const postList = document.getElementById('postList');
  const teamList = document.getElementById('teamList');
  const postContent = document.getElementById('postContent');
  const pagination = document.getElementById('pagination');
  const apiUrl = 'https://www.homehost.com.br/blog/wp-json/wp/v2/posts';
  let currentPage = 1;
  
  // Load posts and pagination dynamically using WordPress API
  function loadPosts(page) {
    fetch(`${apiUrl}?per_page=5&page=${page}`)
      .then(response => response.json())
      .then(posts => {
        console.log(`${apiUrl}?per_page=5&page=${page}`);
        postList.innerHTML = ''; // Clear previous posts
        
        posts.forEach(post => {
          console.log(post);
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <a href="${post.link}" target="_blank" class="explorer-list-item">
              <div class="explorer-list-icon">
                <img src="https://cdn.iconscout.com/icon/free/png-512/free-blogger-1543575-1306078.png" alt="Icon">
              </div>
              <div class="explorer-list-details">
                <div class="explorer-list-name">${post.title.rendered}</div>
                <div class="explorer-list-info">
                  <span>${post.author}</span>
                  <span>${post.categories.join(', ')}</span>
                  <span>${post.date}</span>
                </div>
              </div>
            </a>
          `;
          console.log(listItem);
          postList.appendChild(listItem);
        });

        // Pagination
        const totalPages = 5;//response.headers.get('X-WP-TotalPages');
        renderPagination(totalPages);
      });
      
  }

  // Render pagination links
  function renderPagination(totalPages) {
    pagination.innerHTML = '';
    for (let page = 1; page <= totalPages; page++) {
      const pageLink = document.createElement('a');
      pageLink.textContent = page;
      pageLink.addEventListener('click', () => {
        currentPage = page;
        loadPosts(currentPage);
      });
      pagination.appendChild(pageLink);
    }
  }
  // Load post content and display the post window
  function loadPostContent(path) {
    fetch(path)
      .then(response => response.text())
      .then(content => {
        postContent.innerHTML = content;
        postWindow.style.display = 'block';
      });
  }
  const equipeApp = document.querySelector('.app[data-app-id="equipe"]');
equipeApp.addEventListener('click', () => {
  loadPeople();
});

function loadPeople() {
  fetch('load_people.php')
    .then(response => response.json())
    .then(data => {
      teamList.innerHTML = ''; // Clear previous content

      data.forEach(person => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <a href="#" class="explorer-list-item">
            <div class="explorer-list-icon">
              <img src="${person.image}" alt="Icon">
            </div>
            <div class="explorer-list-details">
              <div class="explorer-list-name">${person.title}</div>
              <!-- Other details if needed -->
            </div>
          </a>
        `;
        listItem.addEventListener('click', () => loadPersonContent(person.path));
        teamList.appendChild(listItem);
      });

      // Hide other windows and show the "equipe" window
      //hideAllWindows();
      equipeWindow.style.display = 'block';
    });
}

function loadPersonContent(path) {
  fetch(path)
    .then(response => response.text())
    .then(content => {
      postContent.innerHTML = content;
      postWindow.style.display = 'block';
    });
}
  // Initial load
  loadPosts(currentPage);
</script>
